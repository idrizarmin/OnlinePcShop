<div *ngIf="urediKategoriju!=null && urediKategoriju.prikazi" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Dodaj kategoriju</h5>
        <button type="button" class="btn-close" (click)="urediKategoriju.prikazi = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv kategorije</label>
          <input class="form-control" [(ngModel)]="urediKategoriju.nazivKategorije"  placeholder="Naziv kategorije">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="urediKategoriju.prikazi = false" >Close</button>
        <button type="button" class="btn btn-primary" (click)="snimiKategoriju()">Save changes</button>
      </div>
    </div>
  </div>
</div>
