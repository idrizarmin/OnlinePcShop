

<div *ngIf="urediNarudzbu!=null && urediNarudzbu.prikazi" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Uredi narudzbu</h5>
        <button type="button" class="btn-close" (click)="urediNarudzbu.prikazi = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Narucioc</label>
          <select class="form-control" [(ngModel)]="urediNarudzbu.naruciocID" >
            <option *ngFor="let x of narucioc" value="{{x.id}}">{{x.korisnickoIme}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Dostavljac</label>
          <select class="form-control" [(ngModel)]="urediNarudzbu.dostavljacID" >
            <option *ngFor="let x of dostavljac" value="{{x.id}}">{{x.nazivDostave}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Aktivna</label>

          <input   [(ngModel)]="urediNarudzbu.aktivna" type="checkbox" >
        </div>
        <div class="mb-3">

          <label class="form-label">Potvrdjena</label>
          <input   [(ngModel)]="urediNarudzbu.potvrdjena" type="checkbox" >
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="urediNarudzbu.prikazi = false" >Close</button>
        <button type="button" class="btn btn-primary" (click)="snimi()">Save changes</button>
      </div>
    </div>
  </div>
</div>
